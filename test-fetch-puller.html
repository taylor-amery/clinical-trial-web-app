<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Trial Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        .container {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        h2 {
            color: #333;
        }
        .trial-info {
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .no-data {
            color: red;
            font-weight: bold;
        }
        button {
            padding: 10px;
            margin-top: 15px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .secondary {
            background: #6c757d;
        }
        .secondary:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>

    <h2>Clinical Trial Details</h2>
    <div class="container">
        <div id="trialList" class="trial-info">
            <p class="no-data">No trial data found. Please fetch a trial first.</p>
        </div>
        <button onclick="window.location.href='index.html'">Go Back</button>
        <button class="secondary" onclick="clearTrialData()">Clear Stored Trial</button>
    </div>

    <script>
        const storedTrials = localStorage.getItem('selectedTrials');
        
        if (storedTrials) {
            const trials = JSON.parse(storedTrials);
            console.log('Retrieved trials:', trials);
        
            const trialContainer = document.getElementById('trialList');
            trialContainer.innerHTML = '';
        
            trials.forEach(trial => {
                const trialElement = document.createElement('div');
                trialElement.innerHTML = `
                    <h3>${trial.title} (${trial.id})</h3>
                    <p><strong>Condition:</strong> ${trial.condition}</p>
                    <p><strong>Eligibility:</strong> ${trial.eligibility.replace(/\n/g, "<br>")}</p>
                    <hr>
                `;
                trialContainer.appendChild(trialElement);
            });
        } else {
            console.log('No trials found in localStorage.');
        }
    </script>

</body>
</html>
